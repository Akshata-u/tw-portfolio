site_name: Akshata â€” Technical Writing Portfolio
site_description: Selected technical writing samples.
repo_url: https://github.com/YOUR-USERNAME/tw-portfolio
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  font:
    text: Montserrat          # body text (UI + headings are overridden via CSS)
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: custom
      accent: custom
  features:
    - navigation.tabs         # keep horizontal navigation
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - search.suggest
    - search.highlight

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true
      toc_depth: "2-4"
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.tabbed

nav:
  - Home: index.md
  - UI documentation:
      - UI documentation examples: ui/index.md
      - Homepage Introduction: ui/homepage-introduction.md

  - How-tos:
      - Overview: how-tos/index.md

  - API documentation:
      - Overview: api/index.md

  - FAQs:
      - FAQs: faqs/index.md

  - Release notes:
      - Overview: release-notes/index.md

  - Tech blogs:
      - Tech blogs examples: blogs/index.md
      - "Speech to Text": blogs/speech-to-text-1.md
      - "How Speech-to-Text Transciption works": blogs/speech-to-text-2.md

  - Process tools:
      - Overview: process-tools/index.md
